<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" /><link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>Not Fancy Calculator | Vue.js + CSS Grid + Bootstrap</title>
  </head>
  <body>
    <div id="app">
      <div id="wrapper" class="container">
      <h1>Not Fancy Calculator</h1>
      <h2>Vue.js + CSS Grid + Bootstrap</h2>

      <div class="calculator container">
        <div class="result container">{{result}}</div>
        <div class="buttons">
            <button v-on:click="clear" class="btn btn-light lg-btn">C</button>
            <button v-on:click="handleOperator('/')" class="btn btn-dark">/</button>
            <button v-on:click="handleNumber(7)" class="btn btn-dark">7</button>
            <button v-on:click="handleNumber(8)" class="btn btn-dark">8</button>
            <button v-on:click="handleNumber(9)" class="btn btn-dark">9</button>
            <button v-on:click="handleOperator('x')" class="btn btn-dark">x</button>
            <button v-on:click="handleNumber(4)" class="btn btn-dark">4</button>
            <button v-on:click="handleNumber(5)" class="btn btn-dark">5</button>
            <button v-on:click="handleNumber(6)" class="btn btn-dark">6</button>
            <button v-on:click="handleOperator('-')" class="btn btn-dark">-</button>
            <button v-on:click="handleNumber(1)" class="btn btn-dark">1</button>
            <button v-on:click="handleNumber(2)" class="btn btn-dark">2</button>
            <button v-on:click="handleNumber(3)" class="btn btn-dark">3</button>
            <button v-on:click="handleOperator('+')" class="btn btn-dark">+</button>
            <button v-on:click="handleNumber(0)" class="btn btn-dark lg-btn">0</button>
            <button v-on:click="handleOperator('=')" class="btn btn-light">=</button>
        </div>
      </div>
      <div id="social">
        <div>
          <i class="fa fa-laptop" aria-hidden="true"></i>
          <span><a href="http://www.fernandatote.com">fernandatote.com</a></span>
        </div>
        <div>
          <i class="fa fa-github" aria-hidden="true"></i>
          <span><a href="http://www.github.com/fernandatote">fernandatote</a></span>
        </div>
        <div>
          <i class="fa fa-linkedin" aria-hidden="true"></i>
          <span><a href="http://www.linkedin.com/in/toledofernanda">Fernanda Toledo</a></span>
        </div>
      </div>
    </div>
  </div>

    <!-- Vue script -->
    <script src="vue.js"></script>
  </body>
</html>
